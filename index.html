<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Rock Paper Scissors</title>

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/style.css" />
    </head>

    <body>
        <main>
            <section id="scoreboard" class="scoreboard">
                <h2>Scoreboard</h2>
                <ul class="scores">
                    <li>wins: <span id="wins-display">0</span></li>
                    <li>losses: <span id="losses-display">0</span></li>
                    <li>total: <span id="total-display">0</span></li>
                </ul>
            </section>

            <section id="move" class="main-container">
                <h2 id="move-text">Make Your Move!</h2>
                <ul class="move_list triplet">
                    <li>
                        <button id="rockMove" class="icon-move">üëä</button>
                    </li>
                    <li>
                        <button id="paperMove" class="icon-move">‚úã</button>
                    </li>
                    <li>
                        <button id="scissorsMove" class="icon-move">‚úåÔ∏è</button>
                    </li>
                </ul>
            </section>

            <section id="results" class="main-container hidden">
                <h2 id="results-text">Win!</h2>
                <ul class="result_list triplet">
                    <li>
                        <div id="rockResult" class="icon-result">üëä</div>
                        <p id="rockSelectionText" class="selection-text"></p>
                    </li>
                    <li>
                        <div id="paperResult" class="icon-result">‚úã</div>
                        <p id="paperSelectionText" class="selection-text"></p>
                    </li>
                    <li>
                        <div id="scissorsResult" class="icon-result">‚úåÔ∏è</div>
                        <p id="scissorsSelectionText" class="selection-text"></p>
                    </li>
                </ul>
                <button id="playAgainButton">Play Again</button>
            </section>
        </main>
    </body>
</html>
